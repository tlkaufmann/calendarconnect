{% extends 'layout.html' %}

{% block body %}
  <div>
    <h1>Articles</h1>

    <ul class='list-group'>
      {% for article in articles %}
        <li class='list-group-item'>
            <a href='articles/{{article.id}}'>{{article.title}}</a>
        </li>
    </ul>
    


    {% endfor %}


  </div>
{% endblock %}
